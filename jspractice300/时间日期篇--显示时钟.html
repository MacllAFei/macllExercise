<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间日期篇--显示时钟</title>
	<style>
		p{
			font-size: 20px;
			color: purple;
		}
		#box{
			font-size: 26px;
			font-family: Arial;
			font-weight: bold;
		}
	</style>
</head>
<body onload="showClock()">
	<center>
		<!-- 显示时钟 -->
		<p>时间日期篇--显示时钟</p>
		<hr width="300">
		<div id="box"></div>
		<br /><br/>

		<!-- 显示日期 -->
		<h2>时间日期篇--显示日期</h2>
		<hr width="300">
		<div id="date"></div>
		<br /><br />
	<script>
		//显示时钟
		function showClock() {
			var data = new Date(),
			hours = data.getHours(),
			min = data.getMinutes(),
			sec = data.getSeconds();
			if (min <= 9) {min = "0" + min};
			if (sec <= 9) {sec = "0" + sec};
			var time = hours + ":" + min + ":" + sec;
			var text = document.getElementById("box")
			text.innerHTML = time;

			// 时钟自动跳转
			setTimeout("showClock()", 1000);
		}
	</script>
	</center>
	
</body>
</html>
